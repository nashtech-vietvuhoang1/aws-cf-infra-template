# vpc-stack.yaml
AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  Environment:
    Description: Name of Environments
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - Test
      - UAT
      - Prod
  StackName:
    Description: Name of the Stack
    Type: String
    AllowedPattern: '[a-zA-Z0-9_\-]*'
    ConstraintDescription: must be alphanumeric
Mappings:
  VpcConfig:
    VPC:
      CIDR: 10.0.0.0/16
    PublicSubnet01:
      CIDR: 10.0.0.0/28
    PublicSubnet02:
      CIDR: 10.0.0.16/28
    PublicSubnet03:
      CIDR: 10.0.0.32/28
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: "true"
      EnableDnsHostnames: "true"
      CidrBlock: !FindInMap
        - VpcConfig
        - VPC
        - CIDR
      Tags:
        - Key: Application
          Value: !Ref StackName
        - Key: Network
          Value: VPC
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref StackName
              - !Ref Environment
              - VPC
        - Key: Env
          Value: !Ref Environment
  InternetGateway: 
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Application
          Value: !Ref StackName
        - Key: Network
          Value: !Join
            - "-"
            - - !Ref StackName
              - !Ref Environment
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref StackName
              - !Ref Environment
              - IGW
        - Key: Env
          Value: !Ref Environment
  AttachIgwGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
  DefaultNetworkACL: 
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Application
          Value: !Ref StackName
        - Key: Network
          Value: !Join
            - "-"
            - - !Ref StackName
              - !Ref Environment
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref StackName
              - !Ref Environment
              - DefaultNetworkACL
        - Key: Env
          Value: !Ref Environment
  DefaultInboundNetworkACL: 
    Type: AWS::EC2::NetworkAclEntry
    DependsOn : 
    - VPC
    Properties:
      NetworkAclId: !Ref DefaultNetworkACL
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
      Egress: false 
  DefaultOutboundNetworkACL: 
    Type: AWS::EC2::NetworkAclEntry
    DependsOn : 
    - VPC
    Properties:
      NetworkAclId: !Ref DefaultNetworkACL
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: 10.0.0.0/16
      Egress: true
Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref VPC
  IgwId:
    Description: IGW ID
    Value: !Ref InternetGateway
  DefaultNetworkAclId:
    Description: DefaultNetworkACL ID
    Value: !Ref DefaultNetworkACL
